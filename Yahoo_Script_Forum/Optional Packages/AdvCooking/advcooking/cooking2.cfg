// Some Instructions for Creating New Foods:
// For each food you must set the following props
// Potion x
// x= NUMBER OF THE FOOD, this is important for making Recipe Scrolls
// {
// name: name of the food
// skill: skill that would be used in skill check
// reagent:  ingredients used on the food (must be the HEXA number of the reagent)
// amount:  (how many ingredients are needed)
// (Obs.: you can set up to 4 different ingredients for each food)
// points: how many points the guy gets
// obtype: hexa number of the food
// icon: hexa number of the graphic to be displayed on the book
// }


