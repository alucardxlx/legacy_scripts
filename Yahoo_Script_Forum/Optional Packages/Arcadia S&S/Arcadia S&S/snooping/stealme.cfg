// STEALME.CFG
//
// This cfg specifies the items which will appear 
// in the snooped pack when a player succeeds
//
///////////////////////////////////////////////
// Format
//
// item 	<the objtype of the item>
// amount 	<amount to be created>
// chance	< this is % chance 100 means item is always there, 1 means its rarely there>
//
///////////////////////////////////////////////

npctemplate person
{
item	0x1f03 	//robe
amount 	1
chance  100
item	0xf60 	//longsword
amount	1
chance  50
item	0x1711	//thighboots
amount	1
chance  10
item	0x13ce	//ringmail gloves
amount	1
chance  30
item	0xeed	//goldcoins
amount	100
chance  90
}