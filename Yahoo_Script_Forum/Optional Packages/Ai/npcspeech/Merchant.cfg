Speech Merchant
{
	hail	Hail good traveller, would ye like to buy something?
	bye		Good travels to thee.

	incombat	I am busy with this villain!
	fleecombat	Don't kill me, please!
	itemloot	What is this?  I may have use of it yet.
	engagedme	Guards! Guards! I am being robbed!
	default

}