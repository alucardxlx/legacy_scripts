//
// Spell categories are:
//
//	Offensive		Harmful spells cast on others (combat only).
//	Defensive		Spells cast on myself or group members for protection (both).
//	Healing			A healings spell, not cast unless needed.
//	Other			Spells cast while not in combat (noncombat only)
//	Unused			This spell is not cast by NPCs.
